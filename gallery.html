<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galerie Photos - Brocante</title>
  <style>
    body {
      font-family: "Georgia", serif;
      background-color: #f5f0e6;
      color: #3a2d1b;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #d4c1a5;
      padding: 20px;
      text-align: center;
      border-bottom: 5px solid #8b7355;
    }
    header h1 {
      font-size: 2.5em;
      margin: 0;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .gallery img {
      width: 100%;
      border: 3px solid #8b7355;
      border-radius: 10px;
      object-fit: cover;
    }
    footer {
      text-align: center;
      padding: 15px;
      background-color: #d4c1a5;
      border-top: 3px solid #8b7355;
    }
  </style>
</head>
<body>
  <header>
    <h1>Galerie Photos</h1>
  </header>
  <div class="gallery">
    <!-- Génération automatique des images de 1 à 78 -->
    <!-- Images doivent être à la racine du projet, nommées 1.jpg à 78.jpg -->
    <script>
      for (let i = 1; i <= 78; i++) {
        document.write(`<img src="${i}.jpg" alt="Photo ${i}">`);
      }
    </script>
  </div>
  <footer>
    <p>&copy; 2025 Brocante - Tous droits réservés</p>
  </footer>
</body>
</html>
