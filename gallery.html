<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galerie Photos - Brocante</title>
  <style>
    body {
      margin: 0;
      font-family: "Georgia", serif;
      background: 
        url('fondsite.png') no-repeat center center fixed,
        linear-gradient(to top, #fefcf8, #e6dccf);
      background-size: cover;
      color: #3a2d1b;
      overflow-x: hidden;
      position: relative;
      z-index: 0;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 200%; height: 200%;
      background: url('https://www.transparenttextures.com/patterns/clouds.png');
      opacity: 0.15;
      animation: floatBackground 100s linear infinite;
      z-index: -1;
      pointer-events: none;
      mix-blend-mode: soft-light;
    }
    @keyframes floatBackground {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-50%, -50%); }
    }

    header {
      background-color: rgba(199, 178, 153, 0.85);
      padding: 25px 20px;
      text-align: center;
      border-bottom: 6px solid #8b7355;
      box-shadow: 0 3px 8px rgba(139,115,85,0.3);
      position: relative;
      z-index: 1;
    }
    header h1 {
      font-size: 3em;
      margin: 0;
      color: #5a462a;
      text-shadow: 1px 1px 2px #c7b299;
    }

    .gallery {
      max-width: 1100px;
      margin: 40px auto 60px;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      background-color: rgba(254, 252, 248, 0.85);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(139, 115, 85, 0.3);
      position: relative;
      z-index: 1;
    }
    .gallery img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border: 5px solid #8b7355;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 28px rgba(0,0,0,0.5);
      border-color: #a88c6d;
    }

    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .lightbox.show {
      display: flex;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(255,255,255,0.3);
    }
    .lightbox-close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2em;
      color: #fff;
      cursor: pointer;
    }
    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 3em;
      color: white;
      background: rgba(0,0,0,0.3);
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      z-index: 1001;
      border-radius: 10px;
      transition: background 0.3s;
    }
    .nav-button:hover {
      background: rgba(0,0,0,0.6);
    }
    .prev-button {
      left: 30px;
    }
    .next-button {
      right: 30px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: rgba(212, 193, 165, 0.85);
      border-top: 4px solid #8b7355;
      font-size: 1em;
      color: #5a462a;
      position: relative;
      z-index: 1;
      box-shadow: 0 -3px 8px rgba(139,115,85,0.2);
    }
  </style>
</head>
<body>
  <header>
    <h1>Galerie Photos</h1>
  </header>

  <div class="gallery" aria-label="Galerie photos de la brocante" id="gallery"></div>

  <div class="lightbox" id="lightbox">
    <span class="lightbox-close" onclick="closeLightbox()">&times;</span>
    <button class="nav-button prev-button" onclick="showPrev()">&#10094;</button>
    <img id="lightbox-img" src="" alt="Image agrandie">
    <button class="nav-button next-button" onclick="showNext()">&#10095;</button>
  </div>

  <footer>
    <p>&copy; 2025 Brocante de Roisin - Tous droits réservés</p>
  </footer>

  <script>
    const gallery = document.getElementById('gallery');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    let currentIndex = 0;
    const totalImages = 124;
    const images = [];

    for (let i = 1; i <= totalImages; i++) {
      const img = document.createElement('img');
      img.src = `${i}.jpg`;
      img.alt = `Photo ${i}`;
      images.push(`${i}.jpg`);
      img.dataset.index = i - 1;
      img.addEventListener('click', () => {
        currentIndex = parseInt(img.dataset.index);
        openLightbox(currentIndex);
      });
      gallery.appendChild(img);
    }

    function openLightbox(index) {
      lightboxImg.src = images[index];
      lightbox.classList.add('show');
    }

    function closeLightbox() {
      lightbox.classList.remove('show');
      lightboxImg.src = "";
    }

    function showNext() {
      currentIndex = (currentIndex + 1) % totalImages;
      openLightbox(currentIndex);
    }

    function showPrev() {
      currentIndex = (currentIndex - 1 + totalImages) % totalImages;
      openLightbox(currentIndex);
    }

    // Clavier : ← → Esc
    document.addEventListener('keydown', (e) => {
      if (!lightbox.classList.contains('show')) return;

      if (e.key === 'ArrowRight') showNext();
      if (e.key === 'ArrowLeft') showPrev();
      if (e.key === 'Escape') closeLightbox();
    });

    // Ferme la lightbox si clic sur fond noir
    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox || e.target.classList.contains('lightbox-close')) {
        closeLightbox();
      }
    });
  </script>
</body>
</html>
