<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galerie Photos - Brocante</title>
  <style>
    body {
      margin: 0;
      font-family: "Georgia", serif;
      background: 
        url('fondsite.png') no-repeat center center fixed,
        linear-gradient(to top, #fefcf8, #e6dccf);
      background-size: cover;
      color: #3a2d1b;
      overflow-x: hidden;
      position: relative;
      z-index: 0;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 200%; height: 200%;
      background: url('https://www.transparenttextures.com/patterns/clouds.png');
      opacity: 0.15;
      animation: floatBackground 100s linear infinite;
      z-index: -1;
      pointer-events: none;
      mix-blend-mode: soft-light;
    }
    @keyframes floatBackground {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-50%, -50%); }
    }

    header {
      background-color: rgba(199, 178, 153, 0.85);
      padding: 25px 20px;
      text-align: center;
      border-bottom: 6px solid #8b7355;
      box-shadow: 0 3px 8px rgba(139,115,85,0.3);
      position: relative;
      z-index: 1;
    }
    header h1 {
      font-size: 3em;
      margin: 0;
      color: #5a462a;
      text-shadow: 1px 1px 2px #c7b299;
    }

    .gallery {
      max-width: 1100px;
      margin: 40px auto 60px;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      background-color: rgba(254, 252, 248, 0.85);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(139, 115, 85, 0.3);
      position: relative;
      z-index: 1;
    }
    .gallery img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border: 5px solid #8b7355;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 28px rgba(0,0,0,0.5);
      border-color: #a88c6d;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: rgba(212, 193, 165, 0.85);
      border-top: 4px solid #8b7355;
      font-size: 1em;
      color: #5a462a;
      position: relative;
      z-index: 1;
      box-shadow: 0 -3px 8px rgba(139,115,85,0.2);
    }
  </style>
</head>
<body>
  <header>
    <h1>Galerie Photos</h1>
  </header>

  <div class="gallery" aria-label="Galerie photos de la brocante">
    <script>
      for (let i = 1; i <= 78; i++) {
        document.write(`<img src="${i}.jpg" alt="Photo ${i}">`);
      }
    </script>
  </div>

  <footer>
    <p>&copy; 2025 Brocante de Roisin - Tous droits réservés</p>
  </footer>
</body>
</html>
